<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s NBA Legends</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #playerName {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff6b35;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #ff6b35;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,53,0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,53,0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ 90s NBA Deep Cuts</h1>
        <p class="subtitle">Discover the unsung heroes and role players of the 90s</p>
        
        <div id="playerName">Click the button to meet a legend!</div>
        
        <button onclick="getRandomPlayer()">Get Random Player</button>
    </div>

    <script>
        const nbaPlayers90s = [
            "Cedric Ceballos",
            "Danny Manning",
            "Rex Chapman",
            "Anthony Mason",
            "Dell Curry",
            "Brian Grant",
            "Bobby Phills",
            "Cherokee Parks",
            "Bryant Reeves",
            "Gheorghe Muresan",
            "Manute Bol",
            "Doug Christie",
            "Anthony Peeler",
            "Nick Van Exel",
            "Eddie Jones",
            "Vlade Divac",
            "Loy Vaught",
            "Pooh Richardson",
            "Dana Barros",
            "Kendall Gill",
            "Steve Smith",
            "Blue Edwards",
            "LaPhonso Ellis",
            "Bryant Stith",
            "Mahmoud Abdul-Rauf",
            "Dikembe Mutombo",
            "Antonio McDyess",
            "Dale Davis",
            "Jalen Rose",
            "Antonio Davis",
            "Mark Jackson",
            "Reggie Lewis",
            "Xavier McDaniel",
            "Tree Rollins",
            "Mario Elie",
            "Robert Horry",
            "Sam Cassell",
            "Kenny Smith",
            "Otis Thorpe",
            "Carl Herrera",
            "Luc Longley",
            "Bill Wennington",
            "Steve Kerr",
            "Toni Kukoc",
            "Jud Buechler",
            "John Salley",
            "Vinny Del Negro",
            "B.J. Armstrong",
            "Craig Hodges",
            "Will Perdue"
        ];

        function getRandomPlayer() {
            const randomIndex = Math.floor(Math.random() * nbaPlayers90s.length);
            const selectedPlayer = nbaPlayers90s[randomIndex];
            
            const playerNameElement = document.getElementById('playerName');
            
            // Add a little animation effect
            playerNameElement.style.opacity = '0.5';
            playerNameElement.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                playerNameElement.textContent = selectedPlayer;
                playerNameElement.style.opacity = '1';
                playerNameElement.style.transform = 'scale(1)';
            }, 150);
        }
    </script>
</body>
</html>
